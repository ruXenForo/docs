site_name: Документация XenForo 2
site_description: Документация разработчика для XenForo 2
site_author: Hkr32
site_favicon: xenforo-favicon.png

theme:
  name: readthedocs
  language: ru
  custom_dir: xf2
extra_css:
  - 'https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap'
  - 'extra.css'

nav:
- Обзор:
  - Начало работы: index.md
- Администраторы сайта (или обычные):
  - Синтаксис шаблонов: template-syntax.md
  - REST API: rest-api.md
- Разработчики:
  - Структура дополнения: add-on-structure.md
  - Инструменты разработки: development-tools.md
  - Общие концепции: general-concepts.md
  - Основы маршрутизации: routing-basics.md
  - Основы контроллера: controller-basics.md
  - Сущности, файндеры и репозитории: entities-finders-repositories.md
  - Критерии: criteria.md
  - Управление схемой: managing-the-schema.md
  - Создание дополнения: lets-build-an-add-on.md
- Дизайнеры:
  - Разработка стилей: designing-styles.md
  - Синтаксис шаблонов: template-syntax.md
- Appendix(es):
    - Среда разработки macOS: macos-dev.md
    - Среда разработки Linux: linux-dev.md
    - Windows Dev Environment: windows-dev.md
    - Visual Studio Code and Xdebug: vscode.md
    - Scotch Box: scotchbox.md

repo_url: https://github.com/xenforo-ru/docs/
edit_uri: edit/main-ru/docs/

markdown_extensions:
  - admonition
  - toc:
      permalink: 

